<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambah Data Makanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <form (ngSubmit)="insertData()" style="width: 30%; margin-left:20px;margin-top:20px;">
        <label for="exampleInputEmail1" style="margin-bottom:20px;"><h3>Add Data</h3></label>
        <div class="form-group">
          <label for="exampleInputEmail1">Nama Makanan</label>
          <input [(ngModel)]="form.name" type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Lokasi</label>
          <input [(ngModel)]="form.lokasi" type="text" name="lokasi" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Deskripsi</label>
            <textarea [(ngModel)]="form.deskripsi" name="deskripsi" type="text" class="form-control" id="exampleInputPassword1"></textarea>
          </div>
              <button type="submit" class="btn btn-outline-primary btn-sm" style="margin-right:10px;margin-top:20px;">Submit</button>
              <button routerLink="/admin/food-list" type="submit" class="btn btn-outline-success btn-sm" style="margin-top:20px;">List Data</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
